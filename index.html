<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Chess Duel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="layout">
      <section class="board-panel">
        <header class="panel-header">
          <p class="eyebrow">1 vs 1 Chess Arena</p>
          <h1>Play, Think, and Beat the Clock</h1>
          <p>
            Click a piece to see legal moves, then click a highlighted square to move.
            White starts first.
          </p>
        </header>

        <div class="clock-row">
          <article class="clock" id="clock-white">
            <h2>White</h2>
            <p id="white-time">05:00</p>
          </article>
          <article class="clock" id="clock-black">
            <h2>Black</h2>
            <p id="black-time">05:00</p>
          </article>
        </div>

        <div id="board" class="board" aria-label="Chessboard"></div>

        <div class="controls">
          <button id="start-pause" class="primary">Start Clock</button>
          <button id="reset" class="ghost">Reset Game</button>
        </div>
      </section>

      <aside class="sidebar">
        <section class="status-card">
          <h2>Game Status</h2>
          <p id="status">White to move.</p>
          <p id="check-status">No check.</p>
        </section>

        <section class="status-card">
          <h2>Captured Pieces</h2>
          <div class="captured-row">
            <h3>White captured</h3>
            <p id="captured-white">—</p>
          </div>
          <div class="captured-row">
            <h3>Black captured</h3>
            <p id="captured-black">—</p>
          </div>
        </section>

        <section class="status-card moves-card">
          <h2>Moves</h2>
          <ol id="move-list"></ol>
        </section>
      </aside>
    </main>

    <script src="script.js"></script>
  </body>
</html>
